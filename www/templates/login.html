<ion-view title="Login User" hide-back-button=true>
  <ion-content class="padding">
    <ion-item class="card padding">
      <div class="item-text-wrap padding">
        Enter Email and Password to Login
      </div>
      <label class="item item-input">
        <input type="text" ng-model="credentials.email" placeholder="Email" />
      </label>
      <label class="item item-input">
        <input type="password" ng-model="credentials.password" placeholder="Password" />
      </label>
      <div class="padding">
        <button class="button button-block" ng-click="doLogin()">Login</button>
        <button class="button button-block" ng-controller="SignupCtrl" ng-click="openModal()">Create Account</button>
      </div>
      <!-- This displays user error messages (automatically generated from firebase) for login (like "The specified password is incorrect") -->
      <p ng-if="errorMessage">{{ errorMessage }}</p>
    </ion-item>
  </ion-content>
</ion-view>
