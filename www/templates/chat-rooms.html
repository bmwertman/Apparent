<ion-view view-title="Rooms">
    <ion-content class="chat-rooms">
        <ion-list ng-show="rooms">
            <ion-item class="item-icon-left" ng-repeat="room in rooms" type="item-text-wrap" ng-click="openChatRoom(room.id)">
                <i class="icon {{room.icon}}"></i>
                <h2>{{room.name}}</h2>
            </ion-item>
        </ion-list>
        <ion-list ng-hide="rooms.length">
            <ion-item class="no-rooms">
                Select <span class="icon ion-android-add"></span> to start a new conversation
            </ion-item>
        </ion-list>
        <button class="add-button" ng-click="openModal()"><i class="icon ion-android-add"></i></button>
    </ion-content>
</ion-view>
