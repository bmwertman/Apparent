<ion-modal-view class="crop_img_modal">
  <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">Crop Image</h1>
  </ion-header-bar>
  <ion-content>
    <form class="col-md-6 crop_img"> 
      <div class="cropArea" style="overflow:hidden;height:300px;margin:10px;">
        <img-crop 
          image="picFile"
          result-image="croppedDataUrl"
          result-image-quality=0.8
          ng-init="croppedDataUrl=''">
        </img-crop>
      </div>
      <div style="width:200px;margin:0 auto;">
          <img style="border-radius:50%;"ng-src="{{croppedDataUrl}}" />
      </div>
      <button ng-click="storeImage(croppedDataUrl)">Submit</button> 
    </form>
  </ion-content>
</ion-modal-view>
