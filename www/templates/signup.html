<ion-view class="signup-modal" hide-back-button=true>
  <ion-nav-bar class="header">
    <img class="apparent" src="img/apparent_v2.svg">
  </ion-nav-bar>
  <ion-scroll class="padding signup" direction="y" style="right: 0;bottom: 0;left: 0;position: absolute;" has-subheader="true">
  <!-- ion-scroll added for ion-content see https://github.com/driftyco/ionic/issues/4849 -->
  <!-- <ion-content class="padding signup" has-subheader="true"> -->
    <p class="current-user">
      Already have an account?
      <a ui-sref="login"> Login</a>
    </p>
    <form id="signupForm" name="signupForm" shake-that ng-submit="signupSubmit(signupForm)">
      <label for="full-name" ng-init="getForm(signupForm)">Full name
        <input type="text"
               id="username"
               name="full-name"
               ng-model="newUser.name"
               placeholder="First and last name"
               required
               focus-if>
      </label>
      <label for="email">Email
        <input type="email"
               id="email"
               name="email"
               ng-model="newUser.email"
               placeholder="Email"
               focus-if="errorMessage === 'Invalid email'"
               ignore-composition-event=""
               required>
      </label>
      <label for="password">Password
        <input type="{{inputType}}"
               id="password"
               name="password"
               ng-model="newUser.password"
               placeholder="Password"
               focus-if="btnVal === 'Unmatched passwords'"
               required>
        <div class="visibility" type="button" on-touch="hideShowPassword()" ng-hide="isShown">
          <i class="fa fa-fw fa-eye eye-icon"></i>
        </div>
        <div class="visibility" type="button" on-touch="hideShowPassword()" ng-show="isShown">
          <i class="fa fa-fw fa-eye-slash eye-icon"></i>
        </div>
      </label>
      <label for="confirm">Confirm password
        <input type="{{inputType}}"
               id="confirm"
               name="confirm"
               ng-model="newUser.confirm_password"
               placeholder="Confirm password"
               name="confirmField"
               required>
        <div class="visibility" type="button" on-touch="hideShowPassword()" ng-hide="isShown">
          <i class="fa fa-fw fa-eye eye-icon"></i>
        </div>
        <div class="visibility" type="button" on-touch="hideShowPassword()" ng-show="isShown">
          <i class="fa fa-fw fa-eye-slash eye-icon"></i>
        </div>
      </label>
      <input id="signupBtn" type="submit" class="button button-block button-small submit" value="{{btnVal}}">
    </form>
  <!-- </ion-content> -->
  </ion-scroll>
  <ion-footer-bar>
    <img src="img/students.jpg">
  </ion-footer-bar>
</ion-view>
