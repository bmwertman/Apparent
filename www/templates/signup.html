<ion-view class="signup-modal" hide-back-button=true>
  <div class="header">
    <img class="apparent" src="img/apparent_v2.svg">
  </div>
  <ion-content class="padding signup" has-subheader="true">
    <form name="signupForm" ng-submit="signupSubmit()">
      <label for="full-name">Full name
        <input type="text" name="full-name" ng-model="newUser.name" placeholder="First and last name" required="true">
      </label>
      <label for="email">Email
        <input type="email" name="email" ng-model="newUser.email" placeholder="Email" required="true">
      </label>
      <label for="password">Password
        <input type="password" name="password" ng-model="newUser.password" placeholder="Password" required="true">
      </label>
      <label for="confirm">Confirm password
        <input type="password" name="confirm" ng-model="confirm_password" placeholder="Confirm password" name"confirmField" match="user.password" match-ignore-empty="true" required="true">
      </label>
      <!-- This displays user error messages (automatically generated from firebase) for login (like "The specified password is incorrect") -->
      <p ng-if="errorMessage">{{ errorMessage }}</p>  
      <div ng-show="signupForm.confirmField.$error.match">Passwords do not match</div>
      <button type="submit" class="button button-block button-balanced">Sign up</button>
    </form>
    <img src="img/students.jpg">
  </ion-content>
</ion-view>
